    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="styling.css" />
    <script src="main.js" async></script>
    <link
      rel="shortcut icon"
      href="https://icon-library.com/images/white-shopping-cart-icon-png/white-shopping-cart-icon-png-17.jpg"
    />
    <title>CART |E-Commerce</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AXhFggLTkMUQDYK-NNRuhT4LouPpOWenmOM2qC00KzPJ3K0nKK9RNZC_ZHzDhv83hSnLSyCsMa1Q54BU"></script>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h1>SHOP</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="cart">
            <a href="cart.html">
              <ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="products-container">
      <div class="product-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">Subtotal</h5>
      </div>
      <div class="products"></div>

      <div class="btn-container">
        <button onclick="clearLocalStorage()" class="out-btn clearCartBtn">
          Clear Cart
        </button>
        <br />
        <button data-modal-target="#modal" class="checkoutBtn">CheckOut</button>
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="title">Customer's Information</div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <div class="modal-body">
            <form
              action="https://formsubmit.co/startup168888@gmail.com"
              method="POST"
            >
              <input type="hidden" name="_subject" value="New Order!" />
              <input type="hidden" name="_captcha" value="false" />
              <input type="text" name="name" required placeholder="Name" />
              <input type="email" name="email" required placeholder="Email" />
              <input
                type="text"
                name="address"
                required
                placeholder="Address"
              />
              <input
                type="text"
                name="contact"
                required
                placeholder="Contact Number"
              />
              <input id="orders" type="text" name="orders" required readonly />
              <input id="total" type="text" name="total" required readonly />
              <input
                type="hidden"
                name="_next"
                value="https://e-commerce--2.herokuapp.com/payment.html"
              />
              <button type="submit" onclick="thanks()">Submit</button>
            </form>
          </div>
        </div>

        <div id="overlay"></div>
      </div>
    </div>

    <!-- 
        <div class="orders">

  </body>
</html>
